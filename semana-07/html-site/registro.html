<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PC Gamer Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #e94560;
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }
        
        .auth-header p {
            color: #b8c1ec;
            font-size: 1.1rem;
        }
        
        .form-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b8c1ec;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #e94560;
            box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.3);
            outline: none;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: #0f3460;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            background: #e94560;
            transition: width 0.3s ease, background 0.3s ease;
        }
        
        .form-footer {
            margin-top: 2rem;
            text-align: center;
        }
        
        .btn-register {
            background: linear-gradient(45deg, #e94560, #ff6b81);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }
        
        .login-link {
            color: #b8c1ec;
            font-size: 0.95rem;
        }
        
        .login-link a {
            color: #e94560;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <button class="mobile-menu-btn" aria-label="Menú">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="productos.html"><i class="fas fa-desktop"></i> Productos</a></li>
                    <li><a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a></li>
                    <li><a href="registro.html" class="active"><i class="fas fa-user-plus"></i> Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>¡Únete a la Comunidad Gamer!</h1>
                <p>Crea tu cuenta y accede a ofertas exclusivas y contenido premium</p>
            </div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombres</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellidos</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required minlength="8">
                        <div class="password-strength">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Fecha de Nacimiento</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                
                <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="terms" name="terms" required style="width: auto;">
                    <label for="terms" style="margin: 0; font-weight: normal; font-size: 0.9rem;">
                        Acepto los <a href="#" style="color: #e94560;">Términos y Condiciones</a> y la 
                        <a href="#" style="color: #e94560;">Política de Privacidad</a>
                    </label>
                </div>
                
                <div class="form-footer">
                    <button type="submit" class="btn-register">
                        <i class="fas fa-user-plus"></i> Crear Cuenta
                    </button>
                    <p class="login-link">
                        ¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 PC Gamer Store. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Discord"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </footer>

    <a href="#" class="back-to-top" aria-label="Volver arriba">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 25;
            
            // Contains lowercase
            if (password.match(/[a-z]+/)) strength += 25;
            
            // Contains uppercase
            if (password.match(/[A-Z]+/)) strength += 25;
            
            // Contains numbers
            if (password.match(/[0-9]+/)) strength += 25;
            
            // Update strength bar
            strengthBar.style.width = strength + '%';
            
            // Update color based on strength
            if (strength < 50) {
                strengthBar.style.backgroundColor = '#e94560'; // Red
            } else if (strength < 75) {
                strengthBar.style.backgroundColor = '#ffa500'; // Orange
            } else {
                strengthBar.style.backgroundColor = '#4caf50'; // Green
            }
        });
        
        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            if (!terms) {
                alert('Debes aceptar los términos y condiciones');
                return;
            }
            
            // If validation passes, you can submit the form
            alert('¡Registro exitoso!');
            // this.submit(); // Uncomment to enable form submission
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
