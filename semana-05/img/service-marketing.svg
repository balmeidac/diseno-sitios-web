<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="marketingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gráfico circular (pie chart) -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#e0e7ff" stroke-width="15"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#marketingGrad)" 
          stroke-width="15" stroke-dasharray="94.2 282.7" stroke-linecap="round"
          transform="rotate(-90 100 100)"/>
  
  <!-- Punto central -->
  <circle cx="100" cy="100" r="8" fill="url(#marketingGrad)"/>
  
  <!-- Línea de tendencia -->
  <polyline points="50,140 70,120 90,110 110,100 130,85 150,70" 
            fill="none" stroke="#2563eb" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Puntos en la línea -->
  <circle cx="50" cy="140" r="4" fill="#2563eb"/>
  <circle cx="150" cy="70" r="4" fill="#10b981"/>
</svg>