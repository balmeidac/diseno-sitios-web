<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="ecommerceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Carrito de compras -->
  <path d="M 50 80 L 60 50 L 140 50 L 150 80 Z" fill="none" stroke="url(#ecommerceGrad)" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Ruedas del carrito -->
  <circle cx="75" cy="95" r="8" fill="none" stroke="url(#ecommerceGrad)" stroke-width="3"/>
  <circle cx="125" cy="95" r="8" fill="none" stroke="url(#ecommerceGrad)" stroke-width="3"/>
  
  <!-- Eje del carrito -->
  <line x1="75" y1="95" x2="125" y2="95" stroke="url(#ecommerceGrad)" stroke-width="2"/>
  
  <!-- Mango del carrito -->
  <path d="M 55 50 Q 40 45 45 20" fill="none" stroke="url(#ecommerceGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Producto dentro (caja) -->
  <rect x="70" y="58" width="35" height="25" fill="#10b981" opacity="0.4" stroke="url(#ecommerceGrad)" stroke-width="2"/>
  
  <!-- Etiqueta de precio -->
  <circle cx="145" cy="65" r="12" fill="#10b981"/>
  <text x="145" y="70" font-size="10" fill="white" text-anchor="middle" font-weight="bold">$</text>
  
  <!-- Estrella de calidad -->
  <g transform="translate(100, 135)">
    <polygon points="0,-8 2,-2 8,-1 3,3 5,9 0,5 -5,9 -3,3 -8,-1 -2,-2" fill="#fbbf24"/>
  </g>
</svg>