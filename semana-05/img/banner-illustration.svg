<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="bulbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Bombilla grande -->
  <circle cx="150" cy="120" r="50" fill="url(#bulbGrad)" opacity="0.9"/>
  
  <!-- Brillo de la bombilla -->
  <circle cx="130" cy="100" r="20" fill="#ffffff" opacity="0.3"/>
  
  <!-- Filamento -->
  <path d="M 150 170 Q 145 190 150 210 Q 155 190 150 230" 
        fill="none" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Base de la bombilla -->
  <rect x="135" y="225" width="30" height="15" rx="3" fill="#f59e0b"/>
  
  <!-- Rosca -->
  <rect x="130" y="242" width="40" height="3" rx="1.5" fill="#d97706"/>
  <rect x="128" y="250" width="44" height="3" rx="1.5" fill="#d97706"/>
  
  <!-- Rayos de luz alrededor -->
  <g stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.7">
    <line x1="150" y1="30" x2="150" y2="10"/>
    <line x1="220" y1="50" x2="235" y2="35"/>
    <line x1="245" y1="120" x2="265" y2="120"/>
    <line x1="220" y1="190" x2="235" y2="205"/>
    <line x1="80" y1="50" x2="65" y2="35"/>
    <line x1="55" y1="120" x2="35" y2="120"/>
    <line x1="80" y1="190" x2="65" y2="205"/>
  </g>
  
  <!-- Efectos adicionales -->
  <circle cx="150" cy="120" r="60" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2" stroke-dasharray="5,5"/>
  <circle cx="150" cy="120" r="75" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1" stroke-dasharray="8,4"/>
</svg>