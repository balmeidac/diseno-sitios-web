<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="supportGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Auriculares -->
  <circle cx="70" cy="80" r="20" fill="none" stroke="url(#supportGrad)" stroke-width="3"/>
  <circle cx="130" cy="80" r="20" fill="none" stroke="url(#supportGrad)" stroke-width="3"/>
  
  <!-- Banda de arriba -->
  <path d="M 70 60 Q 100 40 130 60" fill="none" stroke="url(#supportGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Micrófono -->
  <line x1="100" y1="100" x2="100" y2="140" stroke="url(#supportGrad)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="145" r="8" fill="url(#supportGrad)"/>
  
  <!-- Picos de sonido (señal de escucha) -->
  <circle cx="50" cy="100" r="3" fill="#2563eb"/>
  <path d="M 45 95 Q 40 100 45 105" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
  <path d="M 40 90 Q 32 100 40 110" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Picos del lado derecho (respuesta) -->
  <circle cx="150" cy="100" r="3" fill="#10b981"/>
  <path d="M 155 95 Q 160 100 155 105" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  <path d="M 160 90 Q 168 100 160 110" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
</svg>