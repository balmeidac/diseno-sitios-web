<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="consultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bombilla de idea -->
  <circle cx="100" cy="75" r="30" fill="none" stroke="url(#consultGrad)" stroke-width="3"/>
  
  <!-- Luz dentro -->
  <circle cx="100" cy="75" r="22" fill="#fbbf24" opacity="0.3"/>
  <circle cx="100" cy="75" r="15" fill="#fbbf24" opacity="0.5"/>
  
  <!-- Filamento -->
  <path d="M 100 97 Q 95 105 100 115 Q 105 105 100 125" 
        fill="none" stroke="url(#consultGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Base de la bombilla -->
  <rect x="90" y="120" width="20" height="8" rx="2" fill="url(#consultGrad)"/>
  
  <!-- Rosca -->
  <line x1="90" y1="130" x2="110" y2="130" stroke="url(#consultGrad)" stroke-width="2"/>
  <line x1="88" y1="138" x2="112" y2="138" stroke="url(#consultGrad)" stroke-width="2"/>
  <line x1="90" y1="146" x2="110" y2="146" stroke="url(#consultGrad)" stroke-width="2"/>
  
  <!-- Rayos de luz -->
  <line x1="60" y1="50" x2="45" y2="35" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <line x1="140" y1="50" x2="155" y2="35" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="75" x2="30" y2="75" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <line x1="150" y1="75" x2="170" y2="75" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
</svg>