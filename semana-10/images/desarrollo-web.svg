<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del monitor -->
  <rect x="20" y="30" width="160" height="110" rx="8" fill="#2c3e50" stroke="#1a73e8" stroke-width="3"/>
  
  <!-- Pantalla -->
  <rect x="30" y="40" width="140" height="90" fill="#1a1a1a"/>
  
  <!-- CÃ³digo en la pantalla -->
  <g fill="#4caf50" font-family="monospace" font-size="10">
    <text x="40" y="55">&lt;html&gt;</text>
    <text x="50" y="70" fill="#1a73e8">&lt;head&gt;</text>
    <text x="60" y="85" fill="#ff9800">&lt;title&gt;</text>
    <text x="50" y="100" fill="#1a73e8">&lt;/head&gt;</text>
    <text x="50" y="115" fill="#e91e63">&lt;body&gt;</text>
  </g>
  
  <!-- Cursor parpadeante -->
  <rect x="90" y="107" width="2" height="10" fill="#00ff00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Base del monitor -->
  <rect x="85" y="140" width="30" height="5" fill="#34495e"/>
  <polygon points="75,145 125,145 115,160 85,160" fill="#2c3e50"/>
  
  <!-- Iconos de herramientas -->
  <g transform="translate(20, 170)">
    <!-- Brackets -->
    <path d="M 5,0 L 0,0 L 0,15 L 5,15" stroke="#1a73e8" stroke-width="2" fill="none"/>
    <path d="M 15,0 L 20,0 L 20,15 L 15,15" stroke="#1a73e8" stroke-width="2" fill="none"/>
    
    <!-- Slash -->
    <line x1="25" y1="15" x2="35" y2="0" stroke="#4caf50" stroke-width="2"/>
    
    <!-- CSS symbol -->
    <text x="45" y="12" font-family="Arial" font-size="14" font-weight="bold" fill="#ff9800">CSS</text>
    
    <!-- Responsive icon -->
    <rect x="75" y="2" width="12" height="8" rx="1" fill="none" stroke="#e91e63" stroke-width="1.5"/>
    <rect x="90" y="0" width="8" height="12" rx="1" fill="none" stroke="#e91e63" stroke-width="1.5"/>
    
    <!-- Gear icon -->
    <circle cx="110" cy="7" r="5" fill="none" stroke="#9c27b0" stroke-width="1.5"/>
    <circle cx="110" cy="7" r="2" fill="#9c27b0"/>
    
    <!-- Check mark -->
    <path d="M 125,7 L 130,12 L 140,2" stroke="#4caf50" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
